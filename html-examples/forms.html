<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter Username:</label>
        <input
          type="text"
          placeholder="username"
          name="username"
          id="username"
        />
      </p>
      <p>
        <label for="password">Enter Password:</label>
        <input
          type="password"
          placeholder="password"
          name="password"
          id="password"
        />
      </p>
      <p>
        <label for="password">Enter a color:</label>
        <input type="color" placeholder="color" name="color" id="color" />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input type="number" placeholder="number" name="number" id="number" />
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h1>This is another list of forms</h1>
    <h3>Search Reddit</h3>
    <form action="http://www.reddit.com/search">
      <input type="text" name="q" placeholder="enter request" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="http://www.google.com/search">
      <input type="text" name="q" placeholder="enter request" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="http://www.youtube.com/results">
      <input type="text" name="search_query" placeholder="enter request" />
      <button>Search YouTube</button>
    </form>
  </body>
</html>
