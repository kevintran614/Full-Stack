<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin's Score Keeper Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ping Pong Score Keeper</h1>
    <h2>
      <span id="playerOneDisplay">0</span> to
      <span id="playerTwoDisplay">0</span>
    </h2>
    <div>
      <p>Use the buttons below to keep score.</p>
    </div>
    <select name="" id="playTo">
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button id="playerOneButton">+ Player One</button>
    <button id="playerTwoButton">+ Player Two</button>
    <button id="resetButton">Reset</button>

    <script src="app.js"></script>
  </body>
</html>
